    <!-- contact us section -->
    <section class="main_contact my-4 py-5">
        <div class="text-center">
            <h1 class="display-5">Contact Us</h1>
            <hr class="w-25 mx-auto" />
        </div>

        <div class="container my-4">
            <div class="row">
                <div class="col-10 col-md-8 col-xxl-8 mx-auto">
                    <form name="contactForm" onsubmit="return sendMail(this);">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full name</label>
                            <input type="text" name="name" class="form-control" id="fullname" placeholder="John Smith"
                                aria-label="full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailaddress" class="form-label">Email address</label>
                            <input type="email" name="emailaddress" class="form-control" id="emailaddress"
                                placeholder="name@example.com" aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <!-- Textarea -->
                        <div class="mb-3">
                            <label for="textArea" class="form-label">Message</label>
                            <textarea name="textArea" class="form-control" id="textArea" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
